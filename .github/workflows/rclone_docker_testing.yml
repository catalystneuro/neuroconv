name: Docker CLI tests
on:
  schedule:
    - cron: "0 16 * * *"  # Daily at noon EST
  workflow_dispatch:

jobs:
  run:
    name: ${{ matrix.os }} Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4
      - run: git fetch --prune --unshallow --tags
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Global Setup
        run: python -m pip install -U pip  # Official recommended way

      - name: Install pytest and neuroconv minimal
        run: |
          pip install pytest
          pip install .

      - name: Pull docker image
        run: docker pull ghcr.io/catalystneuro/neuroconv:rclone_with_config
      - name: Run docker tests
        run: pytest tests/docker_rclone_with_config_cli.py -vv -rsx
