name: Rclone Docker Tests
on:
  schedule:
    - cron: "0 16 * * *"  # Daily at noon EST
  workflow_dispatch:

jobs:
  run-rclone-docker-tests:
    name: ${{ matrix.os }} Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4
      - run: git fetch --prune --unshallow --tags
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Global Setup
        run: python -m pip install -U pip  # Official recommended way

      - name: Install pytest and neuroconv minimal
        run: |
          pip install pytest
          pip install .

      - name: Pull docker image
        run: docker pull ghcr.io/catalystneuro/rclone_with_config:latest
      - name: Run docker tests
        run: pytest tests/docker_rclone_with_config_cli.py -vv -rsx
        env:
          RCLONE_DRIVE_ACCESS_TOKEN: ${{ secrets.RCLONE_DRIVE_ACCESS_TOKEN }}
          RCLONE_DRIVE_REFRESH_TOKEN: ${{ secrets.RCLONE_DRIVE_REFRESH_TOKEN }}
          RCLONE_EXPIRY_TOKEN: ${{ secrets.RCLONE_EXPIRY_TOKEN }}

  notify-test-failure:
    runs-on: ubuntu-latest
    needs: [run-rclone-docker-tests]
    if: ${{ always() && needs.run-rclone-docker-tests.result == 'failure' }}
    steps:
      - uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: NeuroConv Daily Rclone Docker Test Failure
          to: ${{ secrets.DAILY_FAILURE_EMAIL_LIST }}
          from: NeuroConv
          body: "The daily rclone docker test workflow failed, please check status at https://github.com/catalystneuro/neuroconv/actions/workflows/rclone_docker_testing.yml"
