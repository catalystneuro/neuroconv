# This workflow will upload a Python Package using Twine when a release is created
# For more information see: https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions#publishing-to-package-registries

name: Upload Package to PyPI

on:
  release:
    types: [published]

jobs:
  # Run formatwise installation tests before publishing, but only on latest Python and Ubuntu
  formatwise_tests:
    uses: ./.github/workflows/formatwise-installation-testing.yml
    with:
      python-versions: '["3.13"]'  # Only use the latest Python version
      os-versions: '["ubuntu-latest"]'  # Only use Ubuntu

  # Only proceed with deployment if formatwise tests pass
  deploy:
    needs: formatwise_tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"  # Use latest Python version
      - name: Install Building Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build
      - name: Build package
        run: |
          python -m build
      - name: pypi-publish
        uses: pypa/gh-action-pypi-publish@v1.4.2
        with:
          verbose: true
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
