name: Minimal and Full Tests

on:
  workflow_call:
    inputs:
      python-versions:
        description: 'List of Python versions to use in matrix, as JSON string'
        required: true
        type: string
      os-versions:
        description: 'List of OS versions to use in matrix, as JSON string'
        required: true
        type: string
      test-mode:
        description: 'Mode to determine which tests to run'
        required: false
        default: 'full'
        type: string

    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      S3_GIN_BUCKET:
        required: true
      CODECOV_TOKEN:
        required: true

jobs:
  run:
    name: ${{ matrix.os }} Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ${{ fromJson(inputs.python-versions) }}
        os: ${{ fromJson(inputs.os-versions) }}
    steps:
      - uses: actions/checkout@v4
      - run: git fetch --prune --unshallow --tags

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Global Setup
        run: |
          python -m pip install -U pip
          git config --global user.email "CI@example.com"
          git config --global user.name "CI Almighty"

      - name: Install NeuroConv with testing requirements
        run: pip install .[test]

      - name: Run only Inscopix interface tests
        if: ${{ inputs.test-mode == 'inscopix-only' }}
        run: |
          pytest tests/test_on_data/ophys/test_imaging_interfaces.py -vv --cov=neuroconv --cov-report xml:./codecov.xml
          pytest tests/test_on_data/ophys/test_segmentation_interfaces.py -vv --cov=neuroconv --cov-report xml:./codecov.xml

      - name: Prepare data for tests
        if: ${{ inputs.test-mode != 'inscopix-only' }}
        uses: ./.github/actions/load-data
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          s3-gin-bucket: ${{ secrets.S3_GIN_BUCKET }}
          os: ${{ matrix.os }}

      - name: Install full requirements
        if: ${{ inputs.test-mode != 'inscopix-only' }}
        run: pip install .[full]

      - name: Run full pytest with coverage
        if: ${{ inputs.test-mode != 'inscopix-only' }}
        run: pytest -vv -rsx -n auto --dist loadscope --cov=neuroconv --cov-report xml:./codecov.xml

      - name: Upload full coverage to Codecov
        if: ${{ inputs.test-mode != 'inscopix-only' && matrix.python-version == '3.9' && matrix.os == 'ubuntu-latest' }}
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./codecov.xml
          flags: unittests
          name: codecov-umbrella
          codecov_yml_path: ./codecov.yml
          fail_ci_if_error: true
          verbose: true